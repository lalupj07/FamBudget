<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FamBudget Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-info { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>FamBudget Debug Tool</h1>
    
    <div id="debug-info"></div>
    
    <h2>Test Buttons</h2>
    <button onclick="testClick('Button 1')">Test Button 1</button>
    <button onclick="testClick('Button 2')">Test Button 2</button>
    <button onclick="testAPI()">Test API Connection</button>
    <button onclick="testLocalStorage()">Test LocalStorage</button>
    
    <div id="test-results"></div>
    
    <script>
        const debugInfo = document.getElementById('debug-info');
        const testResults = document.getElementById('test-results');
        
        function addDebugInfo(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `debug-info ${type}`;
            div.textContent = message;
            debugInfo.appendChild(div);
        }
        
        function addTestResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `debug-info ${type}`;
            div.textContent = message;
            testResults.appendChild(div);
        }
        
        function testClick(buttonName) {
            addTestResult(`✓ ${buttonName} clicked successfully!`, 'success');
        }
        
        async function testAPI() {
            try {
                const apiUrl = localStorage.getItem('fambudget_api_url') || 'https://fambudget-backend-production.up.railway.app';
                addTestResult(`Testing API: ${apiUrl}`, 'info');
                
                const response = await fetch(`${apiUrl}/health`);
                const data = await response.json();
                
                addTestResult(`✓ API Connection successful: ${data.message}`, 'success');
            } catch (error) {
                addTestResult(`✗ API Connection failed: ${error.message}`, 'error');
            }
        }
        
        function testLocalStorage() {
            try {
                const apiUrl = localStorage.getItem('fambudget_api_url');
                if (apiUrl) {
                    addTestResult(`✓ LocalStorage API URL found: ${apiUrl}`, 'success');
                } else {
                    addTestResult(`⚠ LocalStorage API URL not found`, 'error');
                    localStorage.setItem('fambudget_api_url', 'https://fambudget-backend-production.up.railway.app');
                    addTestResult(`✓ Set LocalStorage API URL to: https://fambudget-backend-production.up.railway.app`, 'success');
                }
            } catch (error) {
                addTestResult(`✗ LocalStorage error: ${error.message}`, 'error');
            }
        }
        
        // Run diagnostics on load
        window.addEventListener('load', () => {
            addDebugInfo('=== Browser Information ===');
            addDebugInfo(`User Agent: ${navigator.userAgent}`);
            addDebugInfo(`URL: ${window.location.href}`);
            addDebugInfo(`LocalStorage available: ${typeof(Storage) !== "undefined"}`);
            
            addDebugInfo('=== API Configuration ===');
            const apiUrl = localStorage.getItem('fambudget_api_url');
            addDebugInfo(`API URL in LocalStorage: ${apiUrl || 'Not set'}`);
            
            addDebugInfo('=== JavaScript Status ===');
            addDebugInfo('JavaScript loaded successfully', 'success');
            
            // Test basic event handling
            document.addEventListener('click', () => {
                console.log('Document click detected');
            });
            
            addDebugInfo('Event listeners attached', 'success');
        });
    </script>
</body>
</html>
