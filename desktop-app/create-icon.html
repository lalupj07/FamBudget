<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
    <br>
    <button onclick="downloadIcon()">Download Icon</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Background
        ctx.fillStyle = '#0a0a0a';
        ctx.fillRect(0, 0, 512, 512);
        
        // Circuit board pattern
        ctx.strokeStyle = '#00bcd4';
        ctx.lineWidth = 2;
        ctx.globalAlpha = 0.3;
        ctx.beginPath();
        ctx.moveTo(256, 400);
        ctx.lineTo(256, 512);
        ctx.moveTo(200, 350);
        ctx.lineTo(350, 350);
        ctx.moveTo(150, 300);
        ctx.lineTo(400, 300);
        ctx.stroke();
        
        // Circuit dots
        ctx.fillStyle = '#00bcd4';
        ctx.globalAlpha = 0.5;
        ctx.beginPath();
        ctx.arc(256, 400, 3, 0, 2 * Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(200, 350, 2, 0, 2 * Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(350, 350, 2, 0, 2 * Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(150, 300, 2, 0, 2 * Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(400, 300, 2, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.globalAlpha = 1;
        
        // House outline
        ctx.strokeStyle = '#00e5ff';
        ctx.lineWidth = 6;
        ctx.shadowColor = '#00e5ff';
        ctx.shadowBlur = 15;
        ctx.beginPath();
        ctx.moveTo(180, 180);
        ctx.lineTo(256, 120);
        ctx.lineTo(332, 180);
        ctx.lineTo(332, 320);
        ctx.lineTo(180, 320);
        ctx.closePath();
        ctx.stroke();
        
        // Chimney
        ctx.beginPath();
        ctx.rect(300, 140, 20, 40);
        ctx.stroke();
        
        // Heart shape
        ctx.fillStyle = '#ff6b35';
        ctx.shadowColor = '#ff6b35';
        ctx.shadowBlur = 20;
        ctx.beginPath();
        ctx.moveTo(256, 200);
        ctx.bezierCurveTo(256, 200, 220, 180, 200, 200);
        ctx.bezierCurveTo(180, 220, 180, 250, 200, 270);
        ctx.bezierCurveTo(220, 290, 256, 320, 256, 320);
        ctx.bezierCurveTo(256, 320, 292, 290, 312, 270);
        ctx.bezierCurveTo(332, 250, 332, 220, 312, 200);
        ctx.bezierCurveTo(292, 180, 256, 200, 256, 200);
        ctx.fill();
        
        // Piggy bank
        ctx.fillStyle = '#81d4fa';
        ctx.shadowColor = '#81d4fa';
        ctx.shadowBlur = 10;
        ctx.beginPath();
        ctx.ellipse(256, 240, 35, 25, 0, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.fillStyle = '#b3e5fc';
        ctx.shadowBlur = 0;
        ctx.beginPath();
        ctx.ellipse(256, 235, 30, 20, 0, 0, 2 * Math.PI);
        ctx.fill();
        
        // Piggy bank features
        ctx.fillStyle = '#1565c0';
        ctx.beginPath();
        ctx.arc(248, 235, 3, 0, 2 * Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(264, 235, 3, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.beginPath();
        ctx.ellipse(256, 245, 8, 4, 0, 0, 2 * Math.PI);
        ctx.fill();
        
        // Coin
        ctx.fillStyle = '#ffd700';
        ctx.shadowColor = '#ffd700';
        ctx.shadowBlur = 15;
        ctx.beginPath();
        ctx.arc(256, 200, 12, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.fillStyle = '#000';
        ctx.shadowBlur = 0;
        ctx.font = 'bold 12px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('$', 256, 205);
        
        // Small star
        ctx.fillStyle = '#00bcd4';
        ctx.shadowColor = '#00bcd4';
        ctx.shadowBlur = 10;
        ctx.globalAlpha = 0.7;
        ctx.translate(450, 450);
        ctx.beginPath();
        ctx.moveTo(0, -8);
        ctx.lineTo(2.5, -2.5);
        ctx.lineTo(8, 0);
        ctx.lineTo(2.5, 2.5);
        ctx.lineTo(0, 8);
        ctx.lineTo(-2.5, 2.5);
        ctx.lineTo(-8, 0);
        ctx.lineTo(-2.5, -2.5);
        ctx.closePath();
        ctx.fill();
        
        function downloadIcon() {
            const link = document.createElement('a');
            link.download = 'icon.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
